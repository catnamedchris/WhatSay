<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>WhatSay</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/stylesheets/slidebars.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>
  <body>
    <div id="sb-site">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container my-container">
          <button type="button" aria-label="Menu" class="navbar-toggle pull-left">
            <span class="sr-only"></span>
            <div class="icon-bar"></div>
            <div class="icon-bar"></div>
            <div class="icon-bar"></div>
          </button>
        </div>
      </nav>

      <div id="main">

        <div id="question-area">
          <textarea id="question" placeholder="Don't know how to respond to a text? Give me some background, and I'll give you a suggestion." rows="5" class="form-control"></textarea>
          <button id="btn-submit" class="btn btn-default">Submit</button>
        </div>

        <div id="answer-area">
          <div id="wait-marker"></div>
          <div id="answer-container">
            <h3>Here's what you should say:</h3>
            <p id="answer"></p>
          </div>
        </div>

        <div id="logs">
          <ul id="chat"></ul>
          <button type="button" aria-label="Close" class="btn btn-default">
            <span aria-hidden="true" class="glyphicon glyphicon-remove-circle"></span>
          </button>
        </div>

      </div>
    </div>
    <div class="sb-slidebar sb-left sb-site-overlay">
      <nav>
        <ul class="sb-menu">
          <li class="sb-close"><a href="#">View History</a></li>
          <li class="sb-close"><a href="#">Clear History</a></li>
        </ul>
      </nav>
    </div>

    <script type='text/template' id='chat-entry'>
      <li>
        <h4>Question</h4>
        <p>`question`</p>
        <h4>Answer</h4>
        <p>`answer`</p>
      </li>
    </script>

    <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.0.1/spin.min.js"></script>
    <script src="/javascripts/slidebars.min.js"></script>
    <script src="/javascripts/main.js"></script>
  </body>
</html>
